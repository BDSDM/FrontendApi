<div class="row">
  <div class="col-md-12">
    <h2>Update Author</h2>
  </div>

  <div class="row">
    <form [formGroup]="addAuthor" novalidate class="form">
      <div class="row">
        <div class="col-md-4">Author</div>
        <div class="col-md-4">
          <input type="text" formControlName="author" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">Message</div>
        <div class="col-md-4">
          <input
            type="text"
            value="{{ addAuthor }}"
            formControlName="message"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <button type="submit" (click)="onSubmit()" class="btn btn-success">
            Update Author
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
