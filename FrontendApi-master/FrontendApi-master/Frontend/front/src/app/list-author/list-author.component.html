<div class="row">
  <div class="col-md-12 text-center">Authors List</div>
</div>

<div class="row">
  <table class="table">
    <thead>
      <th>Author</th>
      <th>Message</th>
    </thead>

    <tbody>
      <tr *ngFor="let a of authors">
        <td>{{ a.author }}</td>
        <td>{{ a.message }}</td>
        <td>
          <a href="edit-author/{{ a._id }}" class="btn btn-success">EDIT</a>
          |<button (click)="delAuthor(a)" class="btn btn-danger">DELETE</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
